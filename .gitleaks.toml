[allowlist]
  paths = [
    '''\.env\.example$''',
    '''docker-compose\.yml$''',
    '''docker-compose\..*\.yml$''',
    '''.*\.test\.ts$''',
    '''.*\.spec\.ts$''',
    '''.*__tests__.*\.ts$''',
    '''.*__mocks__.*\.ts$''',
  ]

  regexTarget = "line"
  regexes = [
    # Placeholder secrets in example configs
    '''(?i)(your-.*-here|changeme|placeholder|xxxx|example\.com)''',
    # Default dev postgres credentials
    '''postgres:postgres@localhost''',
  ]
