name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  BACKEND_SERVICE: verifymyprovider-backend
  FRONTEND_SERVICE: verifymyprovider-frontend

jobs:
  # ================================
  # Build and Deploy Backend
  # ================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Backend Docker image
        run: |
          docker build \
            -f packages/backend/Dockerfile \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:latest \
            .

      - name: Push Backend Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:latest

      - name: Deploy Backend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --concurrency=80
            --add-cloudsql-instances=verifymyprovider-prod:us-central1:verifymyprovider-db
          env_vars: |
            NODE_ENV=production
          secrets: |
            DATABASE_URL=DATABASE_URL:latest

      - name: Show Backend URL
        run: echo "Backend deployed to ${{ steps.deploy.outputs.url }}"

  # ================================
  # Build and Deploy Frontend
  # ================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: deploy-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Frontend Docker image
        run: |
          docker build \
            -f packages/frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api/v1 \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:${{ github.sha }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:latest \
            .

      - name: Push Frontend Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:latest

      - name: Deploy Frontend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=10
            --concurrency=80
          env_vars: |
            NODE_ENV=production

      - name: Show Frontend URL
        run: echo "Frontend deployed to ${{ steps.deploy.outputs.url }}"

  # ================================
  # Post-Deploy Summary
  # ================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result }} | ${{ needs.deploy-backend.outputs.backend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result }} | See Cloud Run console |" >> $GITHUB_STEP_SUMMARY
