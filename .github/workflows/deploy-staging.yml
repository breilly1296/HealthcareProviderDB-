name: Deploy to Cloud Run (Staging)

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  BACKEND_SERVICE: verifymyprovider-backend-staging
  FRONTEND_SERVICE: verifymyprovider-frontend-staging

jobs:
  # ================================
  # Run Tests
  # ================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm audit --audit-level=critical

      - name: Run backend tests
        run: npm test
        working-directory: packages/backend

      - name: Build backend
        run: npm run build
        working-directory: packages/backend

  # ================================
  # Build and Deploy Backend
  # ================================
  deploy-backend:
    name: Deploy Backend (Staging)
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write

    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/backend/Dockerfile
          push: true
          tags: |
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-${{ github.sha }}
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Node.js for migrations
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Apply database schema changes
        run: |
          # Install Cloud SQL Auth Proxy
          curl -sSL -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.14.1/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

          # Start proxy in background (TCP on port 5432)
          ./cloud-sql-proxy verifymyprovider-prod:us-central1:verifymyprovider-db --port 5432 &
          PROXY_PID=$!
          sleep 3

          # Get DATABASE_URL from Secret Manager
          DB_URL=$(gcloud secrets versions access latest --secret=DATABASE_URL --project=${{ secrets.GCP_PROJECT_ID }})

          # Convert Unix socket URL to TCP URL for the local proxy
          # postgresql://user:pass@/db?host=/cloudsql/... â†’ postgresql://user:pass@127.0.0.1:5432/db
          export DATABASE_URL=$(node -e "
            const url = process.argv[1];
            const m = url.match(/^(postgres(?:ql)?:\/\/[^@]+)@\/([^?]+)\?host=\/cloudsql\/[^&]+&?(.*)/);
            if (m) {
              const extra = m[3] ? '?' + m[3] : '';
              console.log(m[1] + '@127.0.0.1:5432/' + m[2] + extra);
            } else {
              console.log(url);
            }
          " "$DB_URL")

          # Apply schema changes (schema reviews happen at PR time)
          cd packages/backend
          npx prisma@5 db push --skip-generate --accept-data-loss

          kill $PROXY_PID

      - name: Deploy Backend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=2
            --concurrency=80
            --add-cloudsql-instances=verifymyprovider-prod:us-central1:verifymyprovider-db
          env_vars: |
            NODE_ENV=production
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            ADMIN_SECRET=ADMIN_SECRET:latest
            RECAPTCHA_SECRET_KEY=RECAPTCHA_SECRET_KEY:latest
            JWT_SECRET=JWT_SECRET:latest
            RESEND_API_KEY=RESEND_API_KEY:latest
            INSURANCE_ENCRYPTION_KEY=INSURANCE_ENCRYPTION_KEY:latest

      - name: Smoke test backend
        run: |
          sleep 10
          HEALTH=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health")
          if [ "$HEALTH" != "200" ]; then
            echo "Health check failed with status $HEALTH"
            exit 1
          fi

      - name: Show Backend URL
        run: echo "Backend deployed to ${{ steps.deploy.outputs.url }}"

  # ================================
  # Build and Deploy Frontend
  # ================================
  deploy-frontend:
    name: Deploy Frontend (Staging)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: deploy-backend

    outputs:
      frontend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./packages/frontend/Dockerfile
          push: true
          tags: |
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-${{ github.sha }}
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api/v1
            NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy Frontend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=2
            --concurrency=80
          env_vars: |
            NODE_ENV=production
          secrets: |
            ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest

      - name: Smoke test frontend
        run: |
          sleep 10
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}")
          if [ "$HTTP_STATUS" != "200" ]; then
            echo "Frontend smoke test failed with status $HTTP_STATUS"
            exit 1
          fi
          echo "Frontend smoke test passed (HTTP $HTTP_STATUS)"

      - name: Show Frontend URL
        run: echo "Frontend deployed to ${{ steps.deploy.outputs.url }}"

  # ================================
  # Post-Deploy Summary
  # ================================
  summary:
    name: Staging Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result }} | ${{ needs.deploy-backend.outputs.backend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result }} | ${{ needs.deploy-frontend.outputs.frontend_url }} |" >> $GITHUB_STEP_SUMMARY
