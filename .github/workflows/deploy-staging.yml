name: Deploy to Cloud Run (Staging)

on:
  push:
    branches:
      - staging
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  BACKEND_SERVICE: verifymyprovider-backend-staging
  FRONTEND_SERVICE: verifymyprovider-frontend-staging

jobs:
  # ================================
  # Run Tests
  # ================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test
        working-directory: packages/backend

      - name: Build backend
        run: npm run build
        working-directory: packages/backend

  # ================================
  # Build and Deploy Backend
  # ================================
  deploy-backend:
    name: Deploy Backend (Staging)
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      id-token: write

    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Backend Docker image
        run: |
          docker build \
            -f packages/backend/Dockerfile \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-${{ github.sha }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-latest \
            .

      - name: Push Backend Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-latest

      - name: Deploy Backend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.BACKEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.BACKEND_SERVICE }}:staging-${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=2
            --concurrency=80
            --add-cloudsql-instances=verifymyprovider-prod:us-central1:verifymyprovider-db
          env_vars: |
            NODE_ENV=production
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          secrets: |
            DATABASE_URL=DATABASE_URL:latest
            ADMIN_SECRET=ADMIN_SECRET:latest
            RECAPTCHA_SECRET_KEY=RECAPTCHA_SECRET_KEY:latest

      - name: Smoke test backend
        run: |
          sleep 10
          HEALTH=$(curl -s -o /dev/null -w "%{http_code}" "${{ steps.deploy.outputs.url }}/health")
          if [ "$HEALTH" != "200" ]; then
            echo "Health check failed with status $HEALTH"
            exit 1
          fi

      - name: Show Backend URL
        run: echo "Backend deployed to ${{ steps.deploy.outputs.url }}"

  # ================================
  # Build and Deploy Frontend
  # ================================
  deploy-frontend:
    name: Deploy Frontend (Staging)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    needs: deploy-backend

    outputs:
      frontend_url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Frontend Docker image
        run: |
          docker build \
            -f packages/frontend/Dockerfile \
            --build-arg NEXT_PUBLIC_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api/v1 \
            --build-arg NEXT_PUBLIC_POSTHOG_KEY=${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-${{ github.sha }} \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-latest \
            .

      - name: Push Frontend Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-${{ github.sha }}
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-latest

      - name: Deploy Frontend to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.FRONTEND_SERVICE }}
          region: ${{ env.GCP_REGION }}
          image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/verifymyprovider/${{ env.FRONTEND_SERVICE }}:staging-${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --port=8080
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=2
            --concurrency=80
          env_vars: |
            NODE_ENV=production
          secrets: |
            ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest

      - name: Show Frontend URL
        run: echo "Frontend deployed to ${{ steps.deploy.outputs.url }}"

  # ================================
  # Post-Deploy Summary
  # ================================
  summary:
    name: Staging Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result }} | ${{ needs.deploy-backend.outputs.backend_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result }} | ${{ needs.deploy-frontend.outputs.frontend_url }} |" >> $GITHUB_STEP_SUMMARY
